  <style>

    /* Estilos para la barra de menú */
    .menu-bar {
      background-color: #e030917c; /* Color de fondo */
      padding: 10px; /* Espaciado interno */
      text-align: center; /* Alineación centrada */
      font-family: serif; /* Fuente */
      position: relative; /* Posicionamiento relativo */
    }
    .menu-bar ul {
      list-style-type: none; /* Sin viñetas */
      margin: 0;
      padding: 0;
    }
    .menu-bar ul li {
      display: inline-block;
      position: relative; /* Posicionamiento relativo */
    }
    .menu-bar ul li a {
      text-decoration: none; /* Sin subrayado */
      color: #fff; /* Color del texto */
      padding: 10px 20px; /* Espaciado */
      display: inline-block; /* Mostrar en línea */
      transition: background-color 0.3s ease; /* Transición suave */
    }
    .menu-bar ul li a:hover {
      background-color: #f19275e5; /* Color de fondo al pasar el ratón */
    }
    /* Estilos para el menú desplegable */
    .submenu {
      display: none; /* Ocultar por defecto */
      position: absolute; /* Posicionamiento absoluto */
      background-color: #F08080; /* Color de fondo */
      z-index: 1; /* Capa superior */
      padding-top: 10px; /* Espaciado superior */
    }
    .menu-bar ul li:hover .submenu {
      display: block; /* Mostrar al pasar el ratón */
    }
    .submenu a {
      display: block; /* Mostrar en bloque */
      color: #fff; /* Color del texto */
      padding: 10px 20px; /* Espaciado */
      text-decoration: none; /* Sin subrayado */
      transition: background-color 0.3s ease; /* Transición suave */
    }
    .submenu a:hover {
      background-color: #FFA07A; /* Color de fondo al pasar el ratón */
    }

<script>
  // Agregar clase de "active" al menú desplegable al hacer clic
  const submenuItems = document.querySelectorAll('.submenu a');
  submenuItems.forEach(item => {
    item.addEventListener('click', function() {
      submenuItems.forEach(i => i.classList.remove('active'));
      this.classList.add('active');
    });
